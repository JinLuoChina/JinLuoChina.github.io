<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO配置 -->
    <title>金罗传动 - 江西机械传动配件服务商｜轴承/链轮/齿轮一站式采购</title>
    <meta name="keywords" content="金罗传动,南昌机械配件,江西轴承批发,盛天链轮总代理,齿轮供应商">
    <meta name="description" content="金罗传动（南昌）20年专注轴承、链轮、齿轮供应，代理瓦房店/NSK/SKF品牌，提供选型+安装服务，电话：0791-86522923">
    
    <!-- 搜索引擎验证 -->
    <meta name="baidu-site-verification" content="你的百度验证代码">
    <meta name="msvalidate.01" content="你的必应验证代码">
    
    <!-- 渲染优化 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- 国内CDN资源（加速不卡顿） -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        /* 全局样式 */
        body { 
            margin: 0; 
            padding: 0; 
            padding-top: 70px; 
            font-family: "Microsoft YaHei", Arial, sans-serif; 
        }
        
        /* 导航栏（单行无下划线） */
        .navbar { 
            margin-bottom: 0; 
            background-color: #2c3e50; 
            border: none; 
            position: fixed; 
            top: 0; 
            width: 100%; 
            z-index: 1000; 
            min-height: 70px;
        }
        .navbar-brand { 
            color: #fff !important; 
            font-size: 22px; 
            font-weight: bold; 
            display: flex;
            align-items: center;
            height: 70px;
            padding: 0 15px;
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        .navbar-nav {
            display: flex !important;
            flex-direction: row !important;
            align-items: center;
            height: 70px;
            margin: 0;
        }
        .navbar-nav>li {
            margin: 0 10px;
            white-space: nowrap;
        }
        .navbar-nav>li>a { 
            color: #fff !important; 
            font-size: 16px; 
            padding: 10px 15px;
            text-decoration: none !important;
        }
        .navbar-nav>li>a:hover { 
            background-color: #34495e !important; 
        }
        
        /* 图片优化核心样式（确保加载且不卡顿） */
        .img-responsive {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 4px;
            /* 渐进式加载效果 */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .img-responsive.loaded {
            opacity: 1;
        }
        
        /* 其他样式保持精简 */
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 0;
        }
        .section-title {
            text-align: center;
            margin-bottom: 40px;
        }
        .footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 30px;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .navbar-nav {
                flex-direction: column !important;
                height: auto;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="金罗传动标志" class="img-responsive">
                    金罗传动
                </a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#brand"><i class="fa fa-building"></i> 品牌代理</a></li>
                    <li><a href="#products"><i class="fa fa-cogs"></i> 产品品类</a></li>
                    <li><a href="#about"><i class="fa fa-info-circle"></i> 公司介绍</a></li>
                    <li><a href="#contact"><i class="fa fa-phone"></i> 联系方式</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 品牌代理板块（示例图片） -->
    <div class="container" id="brand">
        <div class="section-title">
            <h2>核心品牌代理</h2>
        </div>
        <img src="images/brand-banner.jpg" alt="金罗传动代理品牌展示" class="img-responsive" onload="this.classList.add('loaded')">
    </div>

    <!-- 公司介绍板块（示例图片） -->
    <div class="container" id="about">
        <div class="section-title">
            <h2>公司介绍</h2>
        </div>
        <img src="images/company-office.jpg" alt="金罗传动办公环境" class="img-responsive" onload="this.classList.add('loaded')">
    </div>

    <!-- 页脚 -->
    <div class="footer">
        <p>© 2025 金罗传动科技有限公司 版权所有</p>
    </div>

    <!-- 国内CDN加载JS（避免卡顿） -->
    <script src="https://cdn.staticfile.org/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        // 图片加载错误处理（容错机制）
        document.querySelectorAll('.img-responsive').forEach(img => {
            img.onerror = function() {
                // 加载失败时显示默认图片（需准备一张error.png放在images文件夹）
                this.src = 'images/error.png';
                this.alt = '图片加载失败';
            }
        });

        // 平滑滚动（不影响性能）
        $(document).ready(function(){
            $('a[href^="#"]').click(function(e){
                e.preventDefault();
                var target = $(this.hash);
                $('html, body').animate({
                    scrollTop: target.offset().top - 70
                }, 300);
            });
        });
    </script>
</body>
</html>
